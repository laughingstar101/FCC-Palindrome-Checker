<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="master-container">
            <h1 class="palindrome-header">Is it a Palindrome?</h1>
            <div class="palindrome-div">
                <label for="text-input"
                    >Enter text to check for palindrome:</label
                >
                <input type="text" id="text-input" class="text-input" />
                <button id="check-btn" class="input-btn">Submit</button>
                <p id="result" class="result"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
